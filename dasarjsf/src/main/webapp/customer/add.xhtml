<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<h3>
		Add Customer
		<h:form>
			<!-- untuk convert nilai ke Long, karena default nilai
			yang diberikan karena   -->
			<h:inputHidden value="#{customerController.customerId}"
				converter="javax.faces.Long" />
			<h:inputHidden value="#{customerController.addressId}"
				converter="javax.faces.Long" />
			<table border="1">
				<tr>
					<td>Salutation :</td>
					<td><h:selectOneMenu value="#{customerController.salutation}">
							<f:selectItem itemValue="Mr" itemLabel="Mr" />
							<f:selectItem itemValue="Mrs" itemLabel="Mrs" />
							<f:selectItem itemValue="Ms" itemLabel="Ms" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Nama Depan :</td>
					<td><h:inputText value="#{customerController.firstName}"></h:inputText></td>
				</tr>
				<tr>
					<td>Nama Belakang :</td>
					<td><h:inputText value="#{customerController.lastName}"></h:inputText></td>
				</tr>
				<tr>
					<td>Tanggal Lahir (DD-MM-YYYY) :</td>
					<td><h:inputText value="#{customerController.birthDate}">
							<f:convertDateTime pattern="dd-mm-yyyy" />
						</h:inputText></td>
				</tr>
				<tr>
					<td>Jenis Kelamin :</td>
					<td><h:selectOneRadio value="#{customerController.gender}">
							<f:selectItem itemValue="P" itemLabel="Pria" />
							<f:selectItem itemValue="W" itemLabel="Wanita" />
						</h:selectOneRadio></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><h:inputText value="#{customerController.email}"></h:inputText></td>
					<!-- <f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> -->

				</tr>
				<tr>
					<td>Password :</td>
					<td><h:inputText value="#{customerController.password}">
					<f:validateLength minimum="6" maximum="50" /> 
					</h:inputText></td>
				</tr>
				<tr>
					<td>Home Phone :</td>
					<td><h:inputText value="#{customerController.homePhone}"></h:inputText></td>
				</tr>
				<tr>
					<td>Mobile Phone :</td>
					<td><h:inputText value="#{customerController.mobilePhone}"></h:inputText></td>
				</tr>
				<tr>
					<td>Alamat :</td>
					<td><h:inputText value="#{customerController.alamat}"></h:inputText></td>
				</tr>
				<tr>
					<td>Kota :</td>
					<td><h:inputText value="#{customerController.kota}"></h:inputText></td>
				</tr>
				<tr>
					<td>Kode Pos :</td>
					<td><h:inputText value="#{customerController.postalCode}"></h:inputText></td>
				</tr>
			</table>
			<h:commandButton action="#{customerController.save}" value="Submit" />
		</h:form>
	</h3>
</body>
</html>
